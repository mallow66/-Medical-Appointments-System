<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</head>
<body>

<div>
<form th:action="@{/login}" method="post">

    <div>
        <label> Username</label>
        <input th:type="text" name="username"></input>
    </div>

    <div>
        <label> Password</label>
        <input th:type="password" name="password"></input>
    </div>

    <div>
        <input th:type="submit" th:value="Login"></input>
    </div>
</form>
</div>

</body>
</html>
