<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Registration Page</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script  src="js/angular.min.js"></script>



</head>
<body ng-app="myApp" ng-controller="myCtrl">


<div>
    <div>
            <form>


                <div>
                    <label> Username :</label>
                    <input type="text" ng-model="patient.username"/>
                    <span class="error"></span>
                </div>

                <div>
                    <label> First Name :</label>
                    <input type="text" ng-model="patient.firstName"/>
                    <span class="error"></span>
                </div>

                <div>
                    <label> First Name :</label>
                    <input type="text" ng-model="patient.lastName"/>
                    <span class="error">  {{patient.username}}</span>


                </div>

                <div>
                    <label> phone:</label>
                    <input type="text" ng-model="patient.phone"/>
                    <span class="error"></span>
                </div>

                <div>
                    <label> Date of birth :</label>
                    <input type="date" ng-model="patient.dateOfBirth"/>
                    <span class="error"></span>
                </div>

                <div>
                    <label> Address :</label>
                    <input type="text" ng-model="patient.address"/>
                    <span class="error"></span>
                </div>

                <div>
                    <label> email :</label>
                    <input type="text" ng-model="patient.email"/>
                    <span class="error"></span>
                </div>

                <div>
                    <label> Password :</label>
                    <input type="password" ng-model="patient.password"/>
                    <span class="error"></span>
                </div>

                <div>
                    <button ng-click="savePatient()">Register</button>
                </div>






            </form>
        </div>
    </div>


</div>

<script  src="js/myApp.js"></script>
</body>
</html>
